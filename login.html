<!DOCTYPE html>
  <html lang="it">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Supermercato Online</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
          integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
      <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg" id="navbar">
          <div class="container-fluid">
          <a class="navbar-brand" href="intro.html"><img src="src/1200x630wa-removebg-preview.png" alt="logo" style="height: 5rem;"></a>
          </div>
      </nav>
  </header>

  <div class="login-page" style="display:flex; align-items:center; justify-content:center;">
    <div class="form">
      <form class="register-form" method="POST">
        <h2><i class="fas fa-lock"></i> Register</h2>
        <input type="text" placeholder="Nome *" required id="nome"/>
        <input type="text" placeholder="Cognome *" required id="cognome"/>
        <input type="text" placeholder="Username *" required id="username"/>
        <input type="email" placeholder="Email *" required id="email"/>
        <input type="password" placeholder="Password *" required id="password"/>
        <button type="submit" onclick="registrazione()">Crea</button>
        <p class="message">Gia registrato? <a href="#">Accedi</a></p>
      </form>
      <form class="login-form" method="post">
        <h2><i class="fas fa-lock"></i> Login</h2>
        <input type="text" placeholder="Username" required id="username_login"/>
        <input type="password" placeholder="Password" required id="password_login"/>
        <button type="submit" onclick="login()" name="send2">login</button>
        <p class="message">Non registrato? <a href="#">Crea un account</a></p>
      </form>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/javascript/login.js"></script>
  <script src="/javascript/anim.js"></script>
  </body>
  </html>
