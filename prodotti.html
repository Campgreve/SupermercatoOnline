<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supermercato Online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/general.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg" id="navbar">
            <div class="container-fluid">
            <a class="navbar-brand" href="intro.html"><img src="src/1200x630wa-removebg-preview.png" alt="logo" style="height: 5rem;"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="Catalogo.html">CATALOGO</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">PRODOTTI</a>
                </li>
                </ul>
                <div class="d-flex align-items-center justify-content-end">
                <div class="dropdown me-3">
                    <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-person-circle"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
                        <li><a class="dropdown-item" href="carrello.html">Carrello</a></li>
                        <li><a class="dropdown-item" href="#" onclick="logout()">log out</a></li>
                    </ul>
                </div>
                </div>
            </div>
            </div>
        </nav>
    </header>
    
    <main class="container mt-5">
        <div class="d-flex justify-content-center">
            <div class="card" style="width: 20rem;">
                <div class="card-body">
                    <h5 class="card-title">Aggiungi prodotto</h5>
                    <form id="form-aggiungi-prodotto">
                        <div class="mb-3">
                            <label for="foto" class="form-label">Foto:</label>
                            <input type="text" class="form-control" id="foto" name="foto">
                        </div>
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome:</label>
                            <input type="text" class="form-control" id="nome" name="nome">
                        </div>
                        <div class="mb-3">
                            <label for="prezzo" class="form-label">Prezzo:</label>
                            <input type="number" step="0.01" class="form-control" id="prezzo" name="prezzo">
                        </div>
                        <div class="mb-3">
                            <label for="quantità" class="form-label">Quantità:</label>
                            <input type="number" class="form-control" id="quantità" name="quantità">
                        </div>
                        <button type="submit" class="btn btn-primary" onclick="aggiungiProdotto()">Aggiungi</button>
                    </form>
                </div>
            </div>
            <div class="card mx-3" style="width: 20rem;">
                <div class="card-body">
                    <h5 class="card-title">Aggiungi quantità</h5>
                    <form id="form-aggiungi-quantita">
                        <div class="mb-3">
                            <label for="nomeProdotto" class="form-label">Nome prodotto:</label>
                            <select class="form-control" id="nomeProdotto" required>
                                <option disabled selected value="">Seleziona un prodotto</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="quantitàAggiunta" class="form-label">Quantità:</label>
                            <input type="number" class="form-control" id="quantitàAggiunta" name="quantitàAggiunta">
                        </div>
                        <button type="submit" class="btn btn-primary" onclick="aggiungiQuantità()">Aggiungi</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script src="/javascript/login.js"></script>
</html>
